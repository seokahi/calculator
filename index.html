<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 만들기</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=Jua&family=Single+Day&family=Stylish&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>계산기</h1>
      <ul>
        <button class="button"><li>1</li></button>
        <button class="button"><li>2</li></button>
        <button class="button"><li>3</li></button>
        <button class="button"><li>4</li></button>
        <button class="button"><li>5</li></button>
        <button class="button"><li>6</li></button>
        <button class="button"><li>7</li></button>
        <button class="button"><li>8</li></button>
        <button class="button"><li>9</li></button>
        <button class="button"><li>-</li></button>
        <button class="button"><li>+</li></button>
        <button class="button"><li>*</li></button>
        <button class="button"><li>/</li></button>
        <button class="button"><li>c</li></button>
        <button class="button"><li>=</li></button>
      </ul>
      <p id="result"></p>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
